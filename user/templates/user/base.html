<!DOCTYPE html>
<html>
<head>
    <title>Quora Clone</title>
</head>
<body>
    <h1>Quora Clone</h1>
    {% if user.is_authenticated %}
        <p>Logged in as <b>{{ user.username }}</b>  | <a href="{% url 'logout' %}">Logout</a></p>
        <p><a href="{% url 'post_question' %}">Post Question</a></p>
    {% else %}
        <p><a href="{% url 'login' %}">Login</a> | <a href="{% url 'signup' %}">Sign Up</a></p>
    {% endif %}
    <hr>
    {% block content %}{% endblock %}
</body>
</html>
